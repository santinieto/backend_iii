components:
    schemas:
        UserRegisterInput:
            type: object
            description: Datos para registrar un usuario
            properties:
                first_name:
                    type: string
                last_name:
                    type: string
                email:
                    type: string
                    format: email
                password:
                    type: string
                    format: password
            required:
                - email
                - password
        ProductInput:
            type: object
            description: Datos para crear o actualizar un producto
            properties:
                name:
                    type: string
                    example: "Camiseta React"
                price:
                    type: number
                    format: float
                    example: 15000
                discount:
                    type: number
                    format: float
                    default: 0
                    example: 10
                category:
                    type: string
                    example: "Indumentaria"
                description:
                    type: string
                    example: "Camiseta de algodón con estampado React"
                thumbnails:
                    type: string
                    example: "https://example.com/image.png"
                stock:
                    type: integer
                    example: 25
                code:
                    type: string
                    example: "PRD-001"
                status:
                    type: boolean
                    default: true
            required:
                - name
                - price
                - category
                - description
                - stock
                - code

        User:
            type: object
            description: Usuario del sistema
            properties:
                _id:
                    type: string

                first_name:
                    type: string
                last_name:
                    type: string
                email:
                    type: string
                    format: email
                city:
                    type: string
                    nullable: true

                avatar:
                    type: string
                    example: "https://cdn-icons-png.flaticon.com/512/266/266033.png"

                role:
                    type: string
                    enum: [USER, ADMIN, PREM]

                isVerified:
                    type: boolean

                createdAt:
                    type: string
                    format: date-time
                updatedAt:
                    type: string
                    format: date-time
        OrderInput:
            type: object
            description: Datos necesarios para crear una orden
            properties:
                cart:
                    type: string
                paymentMethod:
                    type: string
                    enum: [credit_card, debit_card, paypal, cash_on_delivery]
                shippingAddress:
                    type: object
                    required:
                        - street
                        - city
                        - zip
                        - country
                    properties:
                        street:
                            type: string
                        city:
                            type: string
                        zip:
                            type: string
                        country:
                            type: string
            required:
                - cart
                - paymentMethod
                - shippingAddress
        Order:
            type: object
            description: Orden de compra
            properties:
                _id:
                    type: string

                cart:
                    type: string
                    description: ID del carrito asociado

                user:
                    type: string
                    nullable: true
                    description: ID del usuario (si existe)

                products:
                    type: array
                    items:
                        type: object
                        properties:
                            product:
                                type: string
                            name:
                                type: string
                                example: "Camiseta React"
                            price:
                                type: number
                                example: 15000
                            quantity:
                                type: integer
                                minimum: 1
                            priceAtPurchase:
                                type: number
                                example: 14000
                            discountAtPurchase:
                                type: number
                                example: 10

                total:
                    type: number
                    example: 28000

                status:
                    type: string
                    enum: [pending, confirmed, shipped, delivered, cancelled]
                    example: pending

                paymentMethod:
                    type: string
                    enum: [credit_card, debit_card, paypal, cash_on_delivery]
                    example: credit_card

                shippingAddress:
                    type: object
                    properties:
                        street:
                            type: string
                        city:
                            type: string
                        zip:
                            type: string
                        country:
                            type: string

                createdAt:
                    type: string
                    format: date-time
                updatedAt:
                    type: string
                    format: date-time
        CartInput:
            type: object
            description: Datos para crear o actualizar un carrito
            properties:
                products:
                    type: array
                    items:
                        type: object
                        required:
                            - product
                            - quantity
                        properties:
                            product:
                                type: string
                            quantity:
                                type: integer
                                minimum: 1
            required:
                - products
        Cart:
            type: object
            description: Carrito de compras
            properties:
                _id:
                    type: string
                    example: "64f2a1e4b9c1a23d45678901"

                products:
                    type: array
                    items:
                        type: object
                        properties:
                            product:
                                type: string
                                description: ID del producto
                                example: "64f1c2e9a9c4b5e1c8d12345"
                            quantity:
                                type: integer
                                minimum: 1
                                example: 2

                createdAt:
                    type: string
                    format: date-time
                updatedAt:
                    type: string
                    format: date-time
        Product:
            type: object
            description: Producto disponible en el sistema
            properties:
                _id:
                    type: string
                    description: ID único del producto
                    example: "64f1c2e9a9c4b5e1c8d12345"

                name:
                    type: string
                    example: "Camiseta React"

                price:
                    type: number
                    format: float
                    example: 15000

                discount:
                    type: number
                    format: float
                    default: 0
                    example: 10

                category:
                    type: string
                    example: "Indumentaria"

                description:
                    type: string
                    example: "Camiseta de algodón con estampado React"

                thumbnails:
                    type: string
                    default: "picture.png"
                    example: "https://example.com/image.png"

                stock:
                    type: integer
                    example: 25

                code:
                    type: string
                    description: Código único del producto
                    example: "PRD-001"

                status:
                    type: boolean
                    default: true
                    example: true

                createdAt:
                    type: string
                    format: date-time
                    example: "2025-12-18T18:32:10.123Z"

                updatedAt:
                    type: string
                    format: date-time
                    example: "2025-12-18T19:10:45.456Z"

            required:
                - name
                - price
                - category
                - description
                - stock
                - code
